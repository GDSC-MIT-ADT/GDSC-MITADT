<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GDSC MIT ADT</title>
    <link rel="stylesheet" href="app.css" />
  </head>
  <body>
    <!-- Animated Background Circles -->
    <div class="green"></div>
    <div class="yellow"></div>
    <!-- Navigation Bar -->
    <header>
      <div class="nav">
        <div class="nav-first">
          <img src="images/GDSC-LOGO.png" alt="" />
          <p>GDSC MIT ADT</p>
        </div>
        <div class="nav-second">
          <span>Home</span><span>About Us</span><span>Contact</span>
        </div>
        <button onclick="toggleNav()"><img src="images/setting.png" alt=""></button>
      </div>
      <img class="mit" src="images/mit.png" alt="">
    </header>



    <script>
      function toggleNav() {
        let navBar = document.querySelector(".nav-second")
        navBar.classList.toggle("active")
      }
    </script>
  </body>
</html>
