<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GDSC MIT ADT</title>
    <link rel="stylesheet" href="app.css" />
  </head>
  <body>
    <!-- Animated Background Circles -->
    <div class="green"></div>
    <div class="yellow"></div>
    <!-- Navigation Bar -->
    <header>
      <div class="nav">
        <div class="nav-first">
          <img src="images/GDSC-LOGO.png" alt="">
          <p>GDSC MIT ADT</p>
        </div>
        <div class="nav-second">
          <span class="close">Home</span>
          <span class="close1">About Us</span>
          <span class="close2">Contact</span>
        </div>
        <button onclick="toggleNav()"><img src="images/setting.png" alt=""></button>
      </div>
      <img class="mit" src="images/mit.png" alt="">
    </header>

    <!-- Home Page -->
    <div class="home">
      <h1 class="home-title">Google Developer Student Clubs</h1>
      <p class="home-para">learn mobile and web development skills, design thinking and internship skills.</p>
      <div class="home-second">
        <div class="imp">
          <h2>We're Recruiting</h2>
          <p>2023-2024</p>
          <div class="button">
            Register Here
          </div>
        </div>
        <img src="images/GDSC-LOGO.png" alt="">
      </div>
    </div>

    <!-- JavaScript -->
    <script>
      let navBar = document.querySelector(".nav-second")
      let close = document.querySelector(".close")
      let close1 = document.querySelector(".close1")
      let close2 = document.querySelector(".close2")

      close.onclick = function() {
        navBar.classList.toggle("active")
      }
      close1.onclick = function() {
        navBar.classList.toggle("active")
      }
      close2.onclick = function() {
        navBar.classList.toggle("active")
      }

      function toggleNav() {
        navBar.classList.toggle("active")
      }

    </script>
  </body>
</html>
